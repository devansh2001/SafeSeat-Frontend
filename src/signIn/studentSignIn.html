<html>
<head>
	<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	

<div class = "sign-in">
<h1> Sign in</h1>
<form>

	Email: <input type="email" class = "input-box" placeholder="Your school email"><br>
		Password: <input type="password" class = "input-box" placeholder="Your password" id ="myInput"><br>
		<input type="checkbox" onclick="myFunction()" style="text-align: left;">Show Password<br>
						<p><span><a href=""> Forgot password? </a></span></p>
<button>Sign in</button>

<hr>
<p>Don't have an account? <button> Sign up</button></p>
</form>
</div>

<script>
	function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

</script>


</body>
</html>
