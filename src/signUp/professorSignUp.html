<html>
<head>
	<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	

<div class = "sign-up">
<h1> Sign up</h1>
<form>


		Name: <input type="name" class = "input-box" placeholder="Your name" ><br>
	Email: <input type="email" class = "input-box" placeholder="Your school email"><br>
		Password: <input type="password" class = "input-box" placeholder="Your password" id ="myInput"><br>
		Confirm: <input type="password" class = "input-box" placeholder="Confirm password" id ="myInput"><br>
		<input type="checkbox" onclick="myFunction()" style="text-align: left;">Show Password<br>
		
		<p><span> <input type = "checkbox"> I agree to the terms of services. </span></p>

<button>Sign up</button>

<hr>
<p>Already have an account? <button> Sign in</button></p>
</form>
</div>

<script>
	function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

</script>


</body>
</html>
